services:
  automatic1111.v1.6:
    container_name: automatic1111-nvidia-docker
    image: flori/automatic1111-nvidia-docker:latest
    restart: always
    build:
      context: .
      args:
        AUTOMATIC1111_VERSION: "v1.6.1"
    ports:
      - "7860:7860"
    environment:
      - USE_CUDA_118=true
      - USE_XFORMERS=true
      - IS_LOWVRAM=false
      - IS_MEDVRAM=true
    volumes:
      - automatic1111_data:/home/appuser/stable-diffusion-webui
    deploy:
      resources:
        limits:
          memory: "16G"
        reservations:
          memory: "256m"
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
volumes:
  automatic1111_data:
    external: true
